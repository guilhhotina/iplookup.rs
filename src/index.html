<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>IP_LOOKUP</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background: #0a0a0a;
                color: #e0e0e0;
                font-family: "Courier New", monospace;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 2rem;
            }
            #terminal {
                border: 2px solid #fff;
                padding: 3rem;
                background: #000;
                max-width: 600px;
                width: 100%;
                box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            }
            h1 {
                font-size: 1.8rem;
                letter-spacing: 3px;
                margin-bottom: 2rem;
                text-align: center;
                border-bottom: 1px solid #444;
                padding-bottom: 1rem;
            }
            #output {
                font-size: 1rem;
                min-height: 100px;
                margin: 2rem 0;
                padding: 1.5rem;
                background: #111;
                border-left: 3px solid #fff;
                opacity: 0;
                transition: opacity 0.3s;
                line-height: 1.8;
            }
            #output.show {
                opacity: 1;
            }
            .info-line {
                margin: 0.5rem 0;
                word-break: break-all;
            }
            .label {
                color: #888;
                display: inline-block;
                min-width: 120px;
            }
            .value {
                color: #fff;
            }
            button {
                background: #fff;
                color: #000;
                border: 2px solid #fff;
                padding: 12px 30px;
                font-family: "Courier New", monospace;
                font-weight: bold;
                cursor: pointer;
                font-size: 1rem;
                width: 100%;
                transition: all 0.2s;
                letter-spacing: 2px;
            }
            button:hover {
                background: #000;
                color: #fff;
            }
            button:active {
                transform: scale(0.98);
            }
            .cursor {
                animation: blink 1s infinite;
            }
            @keyframes blink {
                0%, 49% { opacity: 1; }
                50%, 100% { opacity: 0; }
            }
        </style>
    </head>
    <body>
        <div id="terminal">
            <h1>IP_TERMINAL</h1>
            <button onclick="fetchInfo()">RETRIEVE IP INFO</button>
            <div id="output"></div>
        </div>
        <script>
            function fetchInfo() {
                fetch('/ip')
                    .then(r => r.json())
                    .then(data => {
                        const o = document.getElementById('output');
                        o.innerHTML = `
                            <div class="info-line"><span class="label">public_ip:</span> <span class="value">${data.public_ip}</span></div>
                            <div class="info-line"><span class="label">peer_ip:</span> <span class="value">${data.peer_ip}</span></div>
                            <div class="info-line"><span class="label">forwarded:</span> <span class="value">${data.forwarded}</span></div>
                            <div class="info-line"><span class="label">user_agent:</span> <span class="value">${data.user_agent}</span></div>
                            <div class="info-line"><span class="cursor">_</span></div>
                        `;
                        o.className = 'show';
                    })
                    .catch(err => {
                        const o = document.getElementById('output');
                        o.innerHTML = '<div class="info-line"><span class="value">error fetching data</span></div>';
                        o.className = 'show';
                    });
            }
        </script>
    </body>
</html>
